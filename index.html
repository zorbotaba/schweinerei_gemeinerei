<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom, #c0f0b0, #a0d4f0); /* grün zu blau */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 0;
    position: relative;
  }

  h1 {
    margin: 0 0 20px 0;
    color: #1b5e20; /* dunkles grün */
    font-size: 2rem;
    text-shadow: 1px 1px 2px #80c0ff; /* leichtes blau als Schatten */
  }

  .card-container {
    perspective: 1000px;
    width: 90%;
    max-width: 450px;
  }

  .card {
    width: 100%;
    padding: 25px;
    background: linear-gradient(to bottom, #b2f2b2, #80d4ff); /* grün zu blau */
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    text-align: center;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05) rotate(-1deg);
    box-shadow: 0 12px 35px rgba(0,0,0,0.35);
  }

  .category {
    margin: 12px 0;
    padding: 12px;
    background: #80d4ff; /* hellblau */
    border-radius: 12px;
    font-weight: bold;
    color: #1b5e20; /* dunkles grün */
  }

  .button-container {
    margin-top: 25px;
    text-align: center;
  }

  button {
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    background: #1b5e20; /* dunkles grün */
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
    margin: 5px;
  }

  button:hover {
    background: #145214; /* dunkleres grün beim hover */
  }

  .credits {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.9rem;
    color: #1b5e20;
  }

  /* Responsive Anpassungen */
  @media (max-width: 600px) {
    .card { font-size: 1rem; padding: 20px; }
    h1 { font-size: 1.6rem; }
  }

  @media (min-width: 601px) and (max-width: 1024px) {
    .card { font-size: 1.1rem; padding: 22px; }
    h1 { font-size: 1.8rem; }
  }

  @media (min-width: 1025px) {
    .card { font-size: 1.2rem; padding: 25px; }
    h1 { font-size: 2rem; }
  }
</style>
